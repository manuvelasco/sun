<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <script src="js/d3.v3.min.js"></script>

    <style>
    
    .sun-ini{
	fill : #F3CD12;
    }
    .sun-fin{
	fill: #F26E14;
    }
    .orbit{
	stroke : #EDEDED;
	fill:none;
    }
#planetarium{
    background-color: #499dd0;
    color: #ffffff;
    height: 200px;
    width: 320px;
}
.text-title {
    font-size: 14px;
    font-weight: bold;
    padding: 13px 0 0 13px;
}
    </style>

  </head>
  <body>

    <div id="planetarium">
    <div class="text-title">El Sol</div>
    </div>

    <script type="text/javascript">
    var w = 320, h = 137;
var t0 = Date.now();

var planets = [
    { R: 111, r: 10, speed: 2, phi0: 150}
];

var svg = d3.select("#planetarium").insert("svg")
    .attr("width", w).attr("height", h);

var container = svg.append("g")
    .attr("transform", "translate(" + w/2 + "," + 130 + ")");

container.selectAll("g.planet")
    .data(planets).enter().append("g")
    .attr("class", "planet")
    .each(function(d, i) {

	d3.select(this).append("circle")
	    .attr("class", "orbit")
	    .attr("r", d.R)
	    .style("stroke-dasharray", ("10,3"));
    });

container.append("circle")
    .attr("r", 6)
    .attr("cx",-111)
    .attr("cy",1)
    .attr("class", "sun-ini");

container.append("circle")
    .attr("r", 6)
    .attr("cx",111)
    .attr("cy",1)
    .attr("class", "sun-fin");

container.append("image")
    .attr("class","imagen")
    .attr("xlink:href", "images/sun.png")
    .attr("x", "-123")
    .attr("y", "-10")
    .attr("width", "25px")
    .attr("height", "25px");

d3.select(".imagen")
    .transition()
    .attr("transform","rotate(90)")
    .duration(2000);

    </script>


  </body>

</html>
