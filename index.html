<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <script src="http://d3js.org/d3.v3.min.js"></script>

    <style>
      .orbit {
      stroke : #000000;
      fill : none;
      }
      .sun {
      stroke : orange;
	  fill : yellow;
      }
      body{
      <!-- background-color:black; -->
      }
    </style>

  </head>
  <body>

    <div id="planetarium">
    </div>

    <script type="text/javascript">
      var w = 800, h = 600;
      var t0 = Date.now();

      var planets = [
      { R: 150, r: 10, speed: 2, phi0: 190}
      ];
// var planets = [
//       { R: 150, r: 10, speed: 2, phi0: 190}
//       ];


      var svg = d3.select("#planetarium").insert("svg")
      .attr("width", w).attr("height", h);

      svg.append("line")
      .attr("x1", 100)
      .attr("y1", h/2)
      .attr("x2", w)
      .attr("y2", h/2)
      .attr("stroke-widht", 2)
      .attr("stroke", "black");

      var container = svg.append("g")
	  .attr("transform", "translate(" + w/2 + "," + h/2 + ")");

container.selectAll("g.planet")
    .data(planets).enter().append("g")
    .attr("class", "planet")
    .each(function(d, i) {

	d3.select(this).append("circle")
	    .attr("class", "orbit")
	    .attr("r", d.R)

	    .style("stroke-dasharray", ("10,3"));
	
	d3.select(this).append("circle")
	    .attr("r", d.r)
	    .attr("cx",-150)
	    .attr("cy",0)
	    .attr("class", "sun");
    });



d3.select(".sun")
    .transition()
    .attr("transform","rotate(180)")
    .duration(2000);

    </script>


  </body>

</html>
